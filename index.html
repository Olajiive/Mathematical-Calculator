<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputext" placeholder="0">
            <button type="submit" onclick="clr()">c</button>
            <button type="submit" onClick="del()">DEL</button>
            <button type="submit" onclick="calculate('%')">%</button>
            <button type="submit" onclick="calculate('/')">/</button>
            <button type="submit" onclick="calculate('7')">7</button>
            <button type="submit" onclick="calculate('8')">8</button>
            <button type="submit" onclick="calculate('9')">9</button>
            <button type="submit" onclick="calculate('*')">*</button>
            <button type="submit" onclick="calculate('4')">4</button> 
            <button type="submit" onclick="calculate('5')">5</button>
            <button type="submit" onclick="calculate('6')">6</button>
            <button type="submit" onclick="calculate('-')">-</button>
            <button type="submit" onclick="calculate('1')">1</button>
            <button type="submit" onclick="calculate('2')">2</button>
            <button type="submit" onclick="calculate('3')">3</button> 
            <button type="submit" onclick="calculate('+')">+</button>
            <button type="submit" onclick="calculate('.')">.</button>
            <button type="submit" onclick="calculate('0')">0</button>
            <button type="submit" onclick="Result('=')"class="equal">=</button>
        </div>
    </div>
     <script src="index.js"></script> >
